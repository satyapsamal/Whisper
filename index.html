<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Whisper | Private Messaging</title>
    <!-- Favicon Integration -->
    <link rel="icon" type="image/webp" href="favicon.webp">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- PeerJS Library for P2P connection -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --accent-blue: #007aff; /* iOS Blue */
            --bubble-bg: #1a1a1a;
            --modal-bg: #0a0a0a;
            --toggle-bg: #39393d;
            --record-red: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: filter 0.5s ease;
        }

        /* Blur state when modal is active */
        body.modal-active header,
        body.modal-active main,
        body.modal-active .input-wrapper,
        body.modal-active footer {
            filter: blur(12px);
            pointer-events: none;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            flex-shrink: 0;
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            width: fit-content;
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: fadeIn 0.2s ease;
            position: relative;
            overflow-wrap: break-word;
            flex-shrink: 0;
        }

        .message.sent { 
            align-self: flex-end; 
            background: var(--accent-blue); 
            border-bottom-right-radius: 4px; 
            margin-left: auto;
        }
        
        .message.received { 
            align-self: flex-start; 
            background: var(--bubble-bg); 
            border-bottom-left-radius: 4px; 
            margin-right: auto;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: #777;
            font-size: 0.75rem;
            text-align: center;
            max-width: 90%;
            border: none;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Media Messaging */
        .message-media-container {
            cursor: pointer;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-preview {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(25px) brightness(0.6);
            transition: filter 0.4s ease;
        }

        .message-media-container.revealed .media-preview {
            filter: blur(0) brightness(1);
        }

        .reveal-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 10px;
        }

        .message-media-container.revealed .reveal-overlay { opacity: 0; pointer-events: none; }

        /* Audio styling */
        .audio-bubble { display: flex; align-items: center; gap: 10px; min-width: 150px; }
        .audio-bubble button {
            background: white; border: none; border-radius: 50%;
            width: 32px; height: 32px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
        }

        /* Popups */
        #media-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            cursor: zoom-out;
            padding: 20px;
        }
        #media-popup img, #media-popup video { max-width: 100%; max-height: 100%; border-radius: 8px; }

        /* Voice Recorder */
        #voice-recorder-popup {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: #111;
            border: 1px solid #333;
            border-radius: 24px;
            padding: 24px;
            z-index: 100;
            transition: bottom 0.5s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            opacity: 0;
            visibility: hidden;
        }
        #voice-recorder-popup.active { bottom: 120px; opacity: 1; visibility: visible; }

        .visualizer-container { display: flex; align-items: center; justify-content: center; gap: 4px; height: 50px; width: 100%; }
        .visualizer-bar { width: 3px; background: var(--accent-blue); border-radius: 4px; transition: height 0.05s ease; }
        .recorder-timer { font-size: 0.9rem; font-weight: 600; color: #eee; }
        .recorder-actions { display: flex; width: 100%; justify-content: space-around; gap: 15px; }
        .rec-btn { flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; }
        .rec-cancel { background: #222; color: #ff3b30; }
        .rec-send { background: var(--accent-blue); color: white; }

        /* Typing & Loading Indicator */
        #typing-bubble {
            display: none;
            align-self: flex-start;
            background: var(--bubble-bg);
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
            padding: 10px 14px;
        }
        .dots { display: inline-flex; align-items: center; gap: 4px; }
        .dot { width: 6px; height: 6px; background: #666; border-radius: 50%; animation: dotFlashing 1s infinite alternate; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dotFlashing { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }

        /* Modal UI */
        #p2p-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; align-items: center; justify-content: center; z-index: 100;
        }
        .modal-content {
            background: var(--modal-bg); border: 1px solid #333; padding: 30px; border-radius: 35px;
            width: 90%; max-width: 400px; text-align: center; animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .code-box {
            background: #111; padding: 15px; border-radius: 12px; font-family: monospace;
            font-size: 1.2rem; margin: 10px 0 20px; border: 1px dashed #444; cursor: pointer;
            color: var(--accent-blue); letter-spacing: 2px;
        }
        .prefs-list { margin: 25px 0 0; display: flex; flex-direction: column; gap: 8px; }
        .pref-item { display: flex; align-items: center; justify-content: space-between; background: #111; padding: 14px 18px; border-radius: 15px; }
        .pref-label { font-size: 0.9rem; color: #eee; font-weight: 400; }

        .ios-toggle { position: relative; display: inline-block; width: 44px; height: 24px; }
        .ios-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--toggle-bg); transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn { background: var(--text-primary); color: black; border: none; padding: 16px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; width: 100%; }

        /* Input Area */
        .input-wrapper { 
            padding: 10px 15px 25px 15px; 
            background-color: var(--bg-color); 
            z-index: 60;
            border-top: 1px solid #111;
        }
        .input-container { 
            background: #111; border-radius: 30px; display: flex; 
            align-items: center; border: 1px solid #222; padding: 2px;
        }
        input[type="text"] { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 14px 20px; font-size: 1rem; }
        .action-btn { background: transparent; border: none; color: #666; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; padding: 0 15px; cursor: pointer; transition: color 0.2s; }
        .action-btn svg { width: 24px; height: 24px; fill: currentColor; }

        footer { padding: 5px 15px 20px 15px; text-align: center; font-size: 0.65rem; color: #444; background: var(--bg-color); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="modal-active">

    <div id="media-popup" onclick="closePopup()">
        <img id="popup-img" style="display: none;">
        <video id="popup-vid" controls style="display: none;" onclick="event.stopPropagation()"></video>
    </div>

    <!-- Voice Recorder Popup -->
    <div id="voice-recorder-popup">
        <div class="visualizer-container" id="visualizer"></div>
        <div class="recorder-timer" id="rec-timer">0.00 sec / 20.00 sec</div>
        <div class="recorder-actions">
            <button class="rec-btn rec-cancel" onclick="stopRecording(false)">Cancel</button>
            <button class="rec-btn rec-send" onclick="stopRecording(true)">Send</button>
        </div>
    </div>

    <div id="p2p-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 25px;">Whisper Fearlessly.</h2>
            
            <!-- SECTION 1: USER'S OWN IDENTITY -->
            <p style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Your connection code:</p>
            <div class="code-box" id="my-code" onclick="copyCode()">...</div>

            <!-- SECTION 2: PRIMARY ACTION (CONNECT) - REORDERED BELOW YOUR CODE -->
            <input type="text" id="peer-code-input" placeholder="Paste Friend's Code" 
                   style="border: 1px solid #333; margin: 0 0 12px; background: #000; width: 100%; padding: 16px; border-radius: 18px; color: white; outline: none;">
            
            <button class="btn" id="connect-btn" onclick="connectToPeer()">Connect Privately</button>

            <!-- SECTION 3: SECONDARY PREFERENCES -->
            <div class="prefs-list">
                <div class="pref-item">
                    <span class="pref-label">Swiss Protection</span>
                    <label class="ios-toggle">
                        <input type="checkbox" id="pref-swiss" onchange="savePreference('swissProt', this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="pref-item">
                    <span class="pref-label">Hide IP Address</span>
                    <label class="ios-toggle">
                        <input type="checkbox" id="pref-hide-ip" onchange="savePreference('hideIP', this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <header><h1>Whisper</h1></header>
    <main id="chat-container"></main>

    <div id="typing-bubble">
        <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <button class="action-btn" onclick="document.getElementById('file-input').click()">+</button>
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <!-- MINIMAL VECTOR MICROPHONE SYMBOL -->
            <button class="action-btn" id="voice-trigger" onclick="startRecording()">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
        </div>
    </div>

    <footer><p>End-to-End Encrypted P2P Node</p></footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg-input');
        const fileInput = document.getElementById('file-input');
        const modal = document.getElementById('p2p-modal');
        const connectBtn = document.getElementById('connect-btn');
        const typingBubble = document.getElementById('typing-bubble');
        const mediaPopup = document.getElementById('media-popup');
        const popupImg = document.getElementById('popup-img');
        const popupVid = document.getElementById('popup-vid');
        const voicePopup = document.getElementById('voice-recorder-popup');
        const visualizer = document.getElementById('visualizer');
        const timerDisplay = document.getElementById('rec-timer');
        const body = document.body;
        
        let peer, conn, typingTimeout;
        const MAX_VIDEO_SIZE = 15 * 1024 * 1024;

        function setCookie(name, value, days = 30) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? parts[1] : r;
            }, '');
        }

        function savePreference(key, value) { setCookie(key, value); }

        function loadPreferences() {
            document.getElementById('pref-hide-ip').checked = getCookie('hideIP') === 'true';
            document.getElementById('pref-swiss').checked = getCookie('swissProt') === 'true';
        }

        let mediaRecorder, audioChunks = [], recordInterval, startTime, audioContext, analyser, dataArray, animationFrame;

        // Initialize visualizer bars
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
        }

        function initPeer() {
            const shortId = Math.random().toString(36).substr(2, 6).toUpperCase();
            peer = new Peer('WSP-' + shortId, { config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });
            peer.on('open', (id) => document.getElementById('my-code').textContent = id);
            peer.on('connection', (incomingConn) => { conn = incomingConn; setupChatListeners(); });
            peer.on('error', (err) => { if(err.type === 'peer-unavailable') { connectBtn.textContent = "Friend not found"; connectBtn.disabled = false; setTimeout(() => connectBtn.textContent = "Connect Privately", 2000); } });
        }

        function connectToPeer() {
            const peerId = document.getElementById('peer-code-input').value.trim();
            if (!peerId) return;
            connectBtn.disabled = true;
            connectBtn.textContent = "Connecting...";
            conn = peer.connect(peerId, { reliable: true });
            setupChatListeners();
        }

        function setupChatListeners() {
            if (!conn) return;
            conn.on('open', () => {
                body.classList.remove('modal-active');
                modal.style.display = 'none';
                appendMessage("Secure connection established.", 'system');
                conn.on('data', (data) => {
                    if (data === 'WHISPER_TYPING_START') showTypingIndicator();
                    else if (data === 'WHISPER_TYPING_STOP') hideTypingIndicator();
                    else { hideTypingIndicator(); handleIncomingData(data); }
                });
            });
            conn.on('close', () => { appendMessage("Connection lost.", 'system'); });
        }

        function handleIncomingData(data) {
            if (typeof data === 'string' && data.startsWith('WHISPER_IMG_')) appendMedia(data.replace('WHISPER_IMG_', ''), 'image', 'received');
            else if (typeof data === 'string' && data.startsWith('WHISPER_VID_')) appendMedia(data.replace('WHISPER_VID_', ''), 'video', 'received');
            else if (typeof data === 'string' && data.startsWith('WHISPER_AUD_')) appendAudioMessage(data.replace('WHISPER_AUD_', ''), 'received');
            else appendMessage(data, 'received');
        }

        async function startRecording() {
            if (!conn?.open) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result;
                        conn.send('WHISPER_AUD_' + base64);
                        appendAudioMessage(base64, 'sent');
                    };
                    reader.readAsDataURL(audioBlob);
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                startTime = Date.now();
                voicePopup.classList.add('active');
                recordInterval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    timerDisplay.textContent = `${elapsed.toFixed(2)} sec / 20.00 sec`;
                    if (elapsed >= 20) stopRecording(true);
                }, 50);
                animateVisualizer();
            } catch (err) { appendMessage("Microphone permission denied.", 'system'); }
        }

        function animateVisualizer() {
            if (!analyser) return;
            animationFrame = requestAnimationFrame(animateVisualizer);
            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach((bar, i) => {
                const val = dataArray[i % dataArray.length];
                const height = Math.max(4, (val / 255) * 46);
                bar.style.height = `${height}px`;
            });
        }

        function stopRecording(send) {
            voicePopup.classList.remove('active');
            clearInterval(recordInterval);
            cancelAnimationFrame(animationFrame);
            if (audioContext) audioContext.close();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                if (send) mediaRecorder.stop();
                else { mediaRecorder.onstop = null; mediaRecorder.stop(); mediaRecorder.stream.getTracks().forEach(t => t.stop()); }
            }
        }

        function appendAudioMessage(src, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            const container = document.createElement('div');
            container.className = 'audio-bubble';
            const playBtn = document.createElement('button');
            playBtn.innerHTML = '▶';
            const audio = new Audio(src);
            playBtn.onclick = () => { if (audio.paused) { audio.play(); playBtn.innerHTML = '⏸'; } else { audio.pause(); playBtn.innerHTML = '▶'; } };
            audio.onended = () => playBtn.innerHTML = '▶';
            container.appendChild(playBtn);
            container.appendChild(Object.assign(document.createElement('span'), { style: 'font-size:0.75rem', textContent: 'Voice Note' }));
            msgDiv.appendChild(container);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() { chatContainer.appendChild(typingBubble); typingBubble.style.display = 'block'; chatContainer.scrollTop = chatContainer.scrollHeight; }
        function hideTypingIndicator() { typingBubble.style.display = 'none'; }

        function appendMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendMedia(src, type, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.style.background = 'transparent'; msgDiv.style.padding = '0';
            const container = document.createElement('div');
            container.className = 'message-media-container';
            const overlay = document.createElement('div');
            overlay.className = 'reveal-overlay';
            overlay.innerHTML = `<span>Encrypted Media</span><br><strong style="font-size:0.8rem">Tap to reveal</strong>`;
            const media = type === 'image' ? document.createElement('img') : document.createElement('video');
            media.src = src; media.className = 'media-preview';
            if(type === 'video') { media.muted = true; media.currentTime = 1; }
            container.onclick = () => { if (!container.classList.contains('revealed')) container.classList.add('revealed'); else openPopup(src, type); };
            container.appendChild(media); container.appendChild(overlay);
            msgDiv.appendChild(container); chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function openPopup(src, type) {
            popupImg.style.display = 'none'; popupVid.style.display = 'none';
            if (type === 'image') { popupImg.src = src; popupImg.style.display = 'block'; }
            else { popupVid.src = src; popupVid.style.display = 'block'; popupVid.play(); }
            mediaPopup.style.display = 'flex';
        }
        function closePopup() { mediaPopup.style.display = 'none'; popupVid.pause(); }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !conn?.open) return;
            const isVideo = file.type.startsWith('video');
            if (isVideo && file.size > MAX_VIDEO_SIZE) { appendMessage("Video exceeds 15 MB limit.", 'system'); return; }
            const reader = new FileReader();
            reader.onload = (event) => {
                conn.send((isVideo ? 'WHISPER_VID_' : 'WHISPER_IMG_') + event.target.result);
                appendMedia(event.target.result, isVideo ? 'video' : 'image', 'sent');
            };
            reader.readAsDataURL(file);
        });

        msgInput.addEventListener('input', () => {
            if (conn?.open) {
                conn.send('WHISPER_TYPING_START');
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => conn.send('WHISPER_TYPING_STOP'), 1500);
            }
        });

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && msgInput.value.trim() !== '' && conn?.open) {
                conn.send(msgInput.value.trim());
                appendMessage(msgInput.value.trim(), 'sent');
                msgInput.value = '';
            }
        });

        function copyCode() {
            const code = document.getElementById('my-code').textContent;
            navigator.clipboard.writeText(code);
            document.getElementById('my-code').textContent = "COPIED";
            setTimeout(() => document.getElementById('my-code').textContent = code, 1000);
        }

        window.onload = () => { loadPreferences(); initPeer(); };
    </script>
</body>
</html>
