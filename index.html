<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Whisper | Private Messaging</title>
    <!-- Favicon Integration -->
    <link rel="icon" type="image/webp" href="favicon.webp">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- PeerJS Library for P2P connection -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --accent-blue: #007aff; /* iOS Blue */
            --bubble-bg: #1a1a1a;
            --modal-bg: #0a0a0a;
            --toggle-bg: #39393d;
            --record-red: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: filter 0.5s ease;
        }

        body.modal-active header,
        body.modal-active main,
        body.modal-active .input-wrapper,
        body.modal-active footer {
            filter: blur(12px);
            pointer-events: none;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            flex-shrink: 0;
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            width: fit-content;
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: fadeIn 0.2s ease;
            position: relative;
            overflow-wrap: break-word;
            flex-shrink: 0;
        }

        .message.sent { 
            align-self: flex-end; 
            background: var(--accent-blue); 
            border-bottom-right-radius: 4px; 
            margin-left: auto;
        }
        
        .message.received { 
            align-self: flex-start; 
            background: var(--bubble-bg); 
            border-bottom-left-radius: 4px; 
            margin-right: auto;
        }

        /* Media & Audio Styles */
        .message-media-container {
            cursor: pointer;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-preview {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(25px);
            transition: transform 0.3s ease;
        }

        .play-icon {
            position: absolute;
            z-index: 2;
            color: white;
            opacity: 0.8;
            pointer-events: none;
        }

        .audio-player {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            padding: 5px 0;
        }

        .audio-btn {
            background: white;
            color: black;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .audio-wave {
            flex: 1;
            height: 15px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .wave-bar {
            flex: 1;
            height: 60%;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        /* Lightbox Popup Styles */
        #media-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            cursor: zoom-out;
            padding: 20px;
        }

        #media-popup img, #media-popup video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Typing Indicator */
        #typing-bubble {
            display: none;
            align-self: flex-start;
            background: var(--bubble-bg);
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
        }

        .dots { display: inline-flex; align-items: center; gap: 4px; padding: 5px 0; }
        .dot { width: 6px; height: 6px; background: #666; border-radius: 50%; animation: dotFlashing 1s infinite alternate; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotFlashing {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* Modal Overlay */
        #p2p-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--modal-bg);
            border: 1px solid #333;
            padding: 30px;
            border-radius: 35px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow-y: auto;
            max-height: 90vh;
        }

        .code-box {
            background: #111; padding: 15px; border-radius: 12px; font-family: monospace;
            font-size: 1.2rem; margin: 15px 0; border: 1px dashed #444; cursor: pointer;
            color: var(--accent-blue); letter-spacing: 2px;
        }

        .prefs-list { margin: 25px 0; display: flex; flex-direction: column; gap: 15px; }
        .pref-item { display: flex; align-items: center; justify-content: space-between; background: #111; padding: 12px 18px; border-radius: 15px; }
        .pref-label { font-size: 0.9rem; color: #ccc; }

        .ios-toggle { position: relative; display: inline-block; width: 50px; height: 28px; }
        .ios-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--toggle-bg); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn { background: var(--text-primary); color: black; border: none; padding: 16px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; width: 100%; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }

        .input-wrapper { padding: 10px 15px; background-color: var(--bg-color); }
        .input-container { background: #111; border-radius: 30px; padding: 2px; display: flex; align-items: center; border: 1px solid #333; animation: rainbowShadow 12s linear infinite; }

        @keyframes rainbowShadow {
            0% { box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4); }
            33% { box-shadow: 0 4px 15px rgba(0, 255, 0, 0.4); }
            66% { box-shadow: 0 4px 15px rgba(0, 0, 255, 0.4); }
            100% { box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4); }
        }

        input[type="text"] { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 14px 20px; font-size: 1rem; }
        
        .action-btn { background: transparent; border: none; color: #555; font-size: 1.5rem; padding: 0 12px; cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .action-btn:active { transform: scale(0.9); }
        .action-btn.recording { color: var(--record-red); animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        footer { padding: 15px; text-align: center; font-size: 0.65rem; color: #555; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="modal-active">

    <div id="media-popup" onclick="closePopup()">
        <img id="popup-img" style="display: none;">
        <video id="popup-vid" controls style="display: none;" onclick="event.stopPropagation()"></video>
    </div>

    <div id="p2p-modal">
        <div class="modal-content">
            <h2>Whisper Fearlessly.</h2>
            <p style="font-size: 0.8rem; opacity: 0.7;">Your connection code:</p>
            <div class="code-box" id="my-code" onclick="copyCode()">...</div>
            <input type="text" id="peer-code-input" placeholder="Paste Friend's Code" 
                   style="border: 1px solid #333; margin: 10px 0 10px; background: #000; width: 100%; padding: 14px; border-radius: 15px; color: white;">
            <button class="btn" id="connect-btn" onclick="connectToPeer()">Connect to Friend</button>
            <div class="prefs-list">
                <div class="pref-item">
                    <span class="pref-label">Hide my IP address</span>
                    <label class="ios-toggle"><input type="checkbox" id="hide-ip-toggle" onchange="toggleIPPreference()"><span class="slider"></span></label>
                </div>
                <div class="pref-item">
                    <span class="pref-label">Swiss Protection</span>
                    <label class="ios-toggle"><input type="checkbox" id="swiss-toggle" onchange="saveSwissPreference()"><span class="slider"></span></label>
                </div>
            </div>
        </div>
    </div>

    <header><h1>Whisper</h1></header>
    <main id="chat-container"></main>

    <div id="typing-bubble" class="message">
        <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <!-- Voice Record Button at the left -->
            <button class="action-btn" id="voice-btn">ðŸŽ¤</button>
            <!-- Add Button for files -->
            <button class="action-btn" onclick="document.getElementById('file-input').click()">+</button>
            
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <!-- File input now supports video/* -->
            <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
        </div>
    </div>

    <footer><p>Private P2P â€¢ No central server â€¢ Enforced Encryption</p></footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg-input');
        const fileInput = document.getElementById('file-input');
        const voiceBtn = document.getElementById('voice-btn');
        const modal = document.getElementById('p2p-modal');
        const connectBtn = document.getElementById('connect-btn');
        const typingBubble = document.getElementById('typing-bubble');
        const mediaPopup = document.getElementById('media-popup');
        const popupImg = document.getElementById('popup-img');
        const popupVid = document.getElementById('popup-vid');
        const body = document.body;
        
        let peer, conn, typingTimeout;
        let mediaRecorder, audioChunks = [];

        function setCookie(name, value) { document.cookie = `${name}=${value};max-age=31536000;path=/`; }
        function getCookie(name) { return document.cookie.split('; ').find(row => row.startsWith(name))?.split('=')[1]; }

        function initPeer() {
            const shortId = Math.random().toString(36).substr(2, 6).toUpperCase();
            peer = new Peer('WSP-' + shortId, { config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });
            peer.on('open', (id) => document.getElementById('my-code').textContent = id);
            peer.on('connection', (incomingConn) => { conn = incomingConn; setupChatListeners(); });
        }

        function connectToPeer() {
            const peerId = document.getElementById('peer-code-input').value.trim();
            if (!peerId) return;
            connectBtn.disabled = true;
            connectBtn.textContent = "Connecting...";
            conn = peer.connect(peerId, { reliable: true });
            setupChatListeners();
        }

        function setupChatListeners() {
            if (!conn) return;
            conn.on('open', () => {
                body.classList.remove('modal-active');
                modal.style.display = 'none';
                appendMessage("Secure line established.", 'received');
                
                conn.on('data', (data) => {
                    if (data === 'WHISPER_TYPING_START') showTypingIndicator();
                    else if (data === 'WHISPER_TYPING_STOP') hideTypingIndicator();
                    else if (typeof data === 'string' && data.startsWith('WHISPER_IMG_')) {
                        hideTypingIndicator(); appendMedia(data.replace('WHISPER_IMG_', ''), 'image', 'received');
                    } else if (typeof data === 'string' && data.startsWith('WHISPER_VID_')) {
                        hideTypingIndicator(); appendMedia(data.replace('WHISPER_VID_', ''), 'video', 'received');
                    } else if (typeof data === 'string' && data.startsWith('WHISPER_AUD_')) {
                        hideTypingIndicator(); appendAudio(data.replace('WHISPER_AUD_', ''), 'received');
                    } else {
                        hideTypingIndicator(); appendMessage(data, 'received');
                    }
                });
            });
            conn.on('close', () => location.reload());
        }

        function showTypingIndicator() { chatContainer.appendChild(typingBubble); typingBubble.style.display = 'block'; chatContainer.scrollTop = chatContainer.scrollHeight; }
        function hideTypingIndicator() { typingBubble.style.display = 'none'; }

        function appendMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function openPopup(src, type) {
            popupImg.style.display = 'none';
            popupVid.style.display = 'none';
            if (type === 'image') {
                popupImg.src = src; popupImg.style.display = 'block';
            } else {
                popupVid.src = src; popupVid.style.display = 'block'; popupVid.play();
            }
            mediaPopup.style.display = 'flex';
        }

        function closePopup() {
            mediaPopup.style.display = 'none';
            popupVid.pause();
            popupImg.src = ''; popupVid.src = '';
        }

        function appendMedia(src, type, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.style.background = 'transparent'; msgDiv.style.padding = '0';
            const container = document.createElement('div');
            container.className = 'message-media-container';
            container.onclick = () => openPopup(src, type);

            if (type === 'image') {
                const img = document.createElement('img'); img.src = src; img.className = 'media-preview';
                container.appendChild(img);
            } else {
                const vid = document.createElement('video'); vid.src = src; vid.className = 'media-preview';
                container.appendChild(vid);
                const playIcon = document.createElement('span'); playIcon.className = 'play-icon'; playIcon.innerHTML = 'â–¶';
                container.appendChild(playIcon);
            }
            msgDiv.appendChild(container);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendAudio(src, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            const player = document.createElement('div');
            player.className = 'audio-player';
            const btn = document.createElement('button');
            btn.className = 'audio-btn';
            btn.textContent = 'â–¶';
            const audio = new Audio(src);
            btn.onclick = () => audio.paused ? audio.play() : audio.pause();
            audio.onplay = () => btn.textContent = 'â¸';
            audio.onpause = () => btn.textContent = 'â–¶';
            audio.onended = () => btn.textContent = 'â–¶';

            const wave = document.createElement('div');
            wave.className = 'audio-wave';
            for(let i=0; i<12; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                bar.style.height = (Math.random() * 80 + 20) + '%';
                wave.appendChild(bar);
            }

            player.appendChild(btn);
            player.appendChild(wave);
            msgDiv.appendChild(player);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Voice Recording Logic
        voiceBtn.addEventListener('mousedown', startRecording);
        voiceBtn.addEventListener('mouseup', stopRecording);
        voiceBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
        voiceBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = sendAudio;
                mediaRecorder.start();
                voiceBtn.classList.add('recording');
                if(conn?.open) conn.send('WHISPER_TYPING_START');
            } catch (err) { console.error("Mic access denied", err); }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                voiceBtn.classList.remove('recording');
                if(conn?.open) conn.send('WHISPER_TYPING_STOP');
            }
        }

        function sendAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                if(conn?.open) {
                    conn.send('WHISPER_AUD_' + base64);
                    appendAudio(base64, 'sent');
                }
            };
            reader.readAsDataURL(audioBlob);
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !conn?.open) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const prefix = file.type.startsWith('video') ? 'WHISPER_VID_' : 'WHISPER_IMG_';
                conn.send(prefix + event.target.result);
                appendMedia(event.target.result, file.type.startsWith('video') ? 'video' : 'image', 'sent');
            };
            reader.readAsDataURL(file);
        });

        function copyCode() {
            const code = document.getElementById('my-code').textContent;
            navigator.clipboard.writeText(code);
            document.getElementById('my-code').textContent = "COPIED";
            setTimeout(() => document.getElementById('my-code').textContent = code, 1000);
        }

        msgInput.addEventListener('input', () => {
            if (conn?.open) {
                conn.send('WHISPER_TYPING_START');
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => conn.send('WHISPER_TYPING_STOP'), 2000);
            }
        });

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && msgInput.value.trim() !== '' && conn?.open) {
                const text = msgInput.value.trim();
                conn.send(text);
                appendMessage(text, 'sent');
                msgInput.value = '';
            }
        });

        initPeer();
    </script>
</body>
</html>
