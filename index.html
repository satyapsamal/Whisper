<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Whisper | Private Messaging</title>
    <!-- Favicon Integration -->
    <link rel="icon" type="image/webp" href="favicon.webp">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- PeerJS Library for P2P connection -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --accent-blue: #007aff; /* iOS Blue */
            --bubble-bg: #1a1a1a;
            --modal-bg: #0a0a0a;
            --toggle-bg: #39393d;
            --record-red: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: filter 0.5s ease;
        }

        body.modal-active header,
        body.modal-active main,
        body.modal-active .input-wrapper,
        body.modal-active footer {
            filter: blur(12px);
            pointer-events: none;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            flex-shrink: 0;
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            width: fit-content;
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: fadeIn 0.2s ease;
            position: relative;
            overflow-wrap: break-word;
            flex-shrink: 0;
        }

        .message.sent { 
            align-self: flex-end; 
            background: var(--accent-blue); 
            border-bottom-right-radius: 4px; 
            margin-left: auto;
        }
        
        .message.received { 
            align-self: flex-start; 
            background: var(--bubble-bg); 
            border-bottom-left-radius: 4px; 
            margin-right: auto;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: #777;
            font-size: 0.75rem;
            text-align: center;
            max-width: 90%;
            border: none;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Audio & Media Containers */
        .message-media-container {
            cursor: pointer;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-preview {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(25px) brightness(0.6);
            transition: filter 0.4s ease;
        }

        .message-media-container.revealed .media-preview {
            filter: blur(0) brightness(1);
        }

        .reveal-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 10px;
        }

        .message-media-container.revealed .reveal-overlay { opacity: 0; pointer-events: none; }

        /* Popups */
        #media-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            cursor: zoom-out;
            padding: 20px;
        }

        #media-popup img, #media-popup video { max-width: 100%; max-height: 100%; border-radius: 8px; }

        /* Typing Indicator */
        #typing-bubble {
            display: none;
            align-self: flex-start;
            background: var(--bubble-bg);
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
            padding: 10px 14px;
        }

        .dots { display: inline-flex; align-items: center; gap: 4px; }
        .dot { width: 6px; height: 6px; background: #666; border-radius: 50%; animation: dotFlashing 1s infinite alternate; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotFlashing { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }

        /* Modals */
        #p2p-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--modal-bg);
            border: 1px solid #333;
            padding: 30px;
            border-radius: 35px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .code-box {
            background: #111; padding: 15px; border-radius: 12px; font-family: monospace;
            font-size: 1.2rem; margin: 15px 0; border: 1px dashed #444; cursor: pointer;
            color: var(--accent-blue); letter-spacing: 2px;
        }

        .prefs-list { margin: 25px 0; display: flex; flex-direction: column; gap: 10px; }
        .pref-item { display: flex; align-items: center; justify-content: space-between; background: #111; padding: 12px 18px; border-radius: 15px; }
        .pref-label { font-size: 0.9rem; color: #ccc; }

        .ios-toggle { position: relative; display: inline-block; width: 50px; height: 28px; }
        .ios-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--toggle-bg); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn { background: var(--text-primary); color: black; border: none; padding: 16px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; width: 100%; transition: transform 0.1s; }
        
        .input-wrapper { padding: 10px 15px; background-color: var(--bg-color); }
        .input-container { background: #111; border-radius: 30px; display: flex; align-items: center; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); }

        input[type="text"] { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 14px 20px; font-size: 1rem; }
        
        .action-btn { background: transparent; border: none; color: #555; font-size: 1.5rem; padding: 0 12px; cursor: pointer; display: flex; align-items: center; }

        footer { padding: 15px; text-align: center; font-size: 0.65rem; color: #555; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="modal-active">

    <div id="media-popup" onclick="closePopup()">
        <img id="popup-img" style="display: none;">
        <video id="popup-vid" controls style="display: none;" onclick="event.stopPropagation()"></video>
    </div>

    <div id="p2p-modal">
        <div class="modal-content">
            <h2>Whisper Fearlessly.</h2>
            <p style="font-size: 0.8rem; opacity: 0.7;">Your connection code:</p>
            <div class="code-box" id="my-code" onclick="copyCode()">...</div>
            <input type="text" id="peer-code-input" placeholder="Paste Friend's Code" 
                   style="border: 1px solid #333; margin: 10px 0 10px; background: #000; width: 100%; padding: 14px; border-radius: 15px; color: white;">
            <button class="btn" id="connect-btn" onclick="connectToPeer()">Connect to Friend</button>
            <div class="prefs-list">
                <div class="pref-item">
                    <span class="pref-label">Hide my IP address</span>
                    <label class="ios-toggle"><input type="checkbox" id="hide-ip-toggle"><span class="slider"></span></label>
                </div>
                <div class="pref-item">
                    <span class="pref-label">Swiss Protection</span>
                    <label class="ios-toggle"><input type="checkbox" id="swiss-toggle" checked><span class="slider"></span></label>
                </div>
            </div>
        </div>
    </div>

    <header><h1>Whisper</h1></header>
    <main id="chat-container"></main>

    <div id="typing-bubble">
        <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <button class="action-btn" onclick="document.getElementById('file-input').click()">+</button>
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
        </div>
    </div>

    <footer><p>Messages arenâ€™t stored or tracked</p></footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg-input');
        const fileInput = document.getElementById('file-input');
        const modal = document.getElementById('p2p-modal');
        const connectBtn = document.getElementById('connect-btn');
        const typingBubble = document.getElementById('typing-bubble');
        const mediaPopup = document.getElementById('media-popup');
        const popupImg = document.getElementById('popup-img');
        const popupVid = document.getElementById('popup-vid');
        const body = document.body;
        
        let peer, conn, typingTimeout;
        const MAX_VIDEO_SIZE = 15 * 1024 * 1024; // 15 MB

        function initPeer() {
            const shortId = Math.random().toString(36).substr(2, 6).toUpperCase();
            peer = new Peer('WSP-' + shortId, { 
                config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] }
            });
            peer.on('open', (id) => document.getElementById('my-code').textContent = id);
            peer.on('connection', (incomingConn) => { conn = incomingConn; setupChatListeners(); });
        }

        function connectToPeer() {
            const peerId = document.getElementById('peer-code-input').value.trim();
            if (!peerId) return;
            connectBtn.disabled = true;
            connectBtn.textContent = "Connecting...";
            conn = peer.connect(peerId, { reliable: true });
            setupChatListeners();
        }

        function setupChatListeners() {
            if (!conn) return;
            
            conn.on('open', () => {
                body.classList.remove('modal-active');
                modal.style.display = 'none';
                appendMessage("Private connection active. No government, big tech, or trackers involved.", 'system');
                
                conn.on('data', (data) => {
                    if (data === 'WHISPER_TYPING_START') showTypingIndicator();
                    else if (data === 'WHISPER_TYPING_STOP') hideTypingIndicator();
                    else {
                        hideTypingIndicator();
                        if (typeof data === 'string' && data.startsWith('WHISPER_IMG_')) {
                            appendMedia(data.replace('WHISPER_IMG_', ''), 'image', 'received');
                        } else if (typeof data === 'string' && data.startsWith('WHISPER_VID_')) {
                            appendMedia(data.replace('WHISPER_VID_', ''), 'video', 'received');
                        } else {
                            appendMessage(data, 'received');
                        }
                    }
                });

                conn.on('close', () => {
                    appendMessage("Private connection ended. This chat left no traces.", 'system');
                });
            });
        }

        function showTypingIndicator() { 
            chatContainer.appendChild(typingBubble); 
            typingBubble.style.display = 'block'; 
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        }
        
        function hideTypingIndicator() { typingBubble.style.display = 'none'; }

        function appendMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendMedia(src, type, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.style.background = 'transparent'; msgDiv.style.padding = '0';
            
            const container = document.createElement('div');
            container.className = 'message-media-container';
            
            const overlay = document.createElement('div');
            overlay.className = 'reveal-overlay';
            overlay.innerHTML = `<span>Encrypted Media</span><br><strong style="font-size:0.8rem">Tap to reveal</strong>`;
            
            const media = type === 'image' ? document.createElement('img') : document.createElement('video');
            media.src = src;
            media.className = 'media-preview';
            if(type === 'video') { media.muted = true; media.currentTime = 1; }

            container.onclick = () => {
                if (!container.classList.contains('revealed')) {
                    container.classList.add('revealed');
                } else {
                    openPopup(src, type);
                }
            };

            container.appendChild(media);
            container.appendChild(overlay);
            msgDiv.appendChild(container);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function openPopup(src, type) {
            popupImg.style.display = 'none'; popupVid.style.display = 'none';
            if (type === 'image') { popupImg.src = src; popupImg.style.display = 'block'; }
            else { popupVid.src = src; popupVid.style.display = 'block'; popupVid.play(); }
            mediaPopup.style.display = 'flex';
        }

        function closePopup() { mediaPopup.style.display = 'none'; popupVid.pause(); }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !conn?.open) return;

            const isVideo = file.type.startsWith('video');
            
            if (isVideo && file.size > MAX_VIDEO_SIZE) {
                // Show typing indicator for 3 seconds before rejecting
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    appendMessage("This video exceeds the 15 MB limit.", 'system');
                }, 3000);
                fileInput.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                const prefix = isVideo ? 'WHISPER_VID_' : 'WHISPER_IMG_';
                conn.send(prefix + event.target.result);
                appendMedia(event.target.result, isVideo ? 'video' : 'image', 'sent');
            };
            reader.readAsDataURL(file);
        });

        msgInput.addEventListener('input', () => {
            if (conn?.open) {
                conn.send('WHISPER_TYPING_START');
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => conn.send('WHISPER_TYPING_STOP'), 1500);
            }
        });

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && msgInput.value.trim() !== '' && conn?.open) {
                conn.send(msgInput.value.trim());
                appendMessage(msgInput.value.trim(), 'sent');
                msgInput.value = '';
            }
        });

        function copyCode() {
            const code = document.getElementById('my-code').textContent;
            navigator.clipboard.writeText(code);
            document.getElementById('my-code').textContent = "COPIED";
            setTimeout(() => document.getElementById('my-code').textContent = code, 1000);
        }

        initPeer();
    </script>
</body>
</html>
