<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Whisper | Private Messaging</title>
    <!-- Favicon Integration -->
    <link rel="icon" type="image/webp" href="favicon.webp">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- PeerJS Library for P2P connection -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --accent-blue: #007aff; /* iOS Blue */
            --bubble-bg: #1a1a1a;
            --modal-bg: #0a0a0a;
            --toggle-bg: #39393d;
            --record-red: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: filter 0.5s ease;
        }

        /* Blur state when modal is active */
        body.modal-active header,
        body.modal-active main,
        body.modal-active .input-wrapper,
        body.modal-active footer {
            filter: blur(12px);
            pointer-events: none;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            flex-shrink: 0;
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            width: fit-content;
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: fadeIn 0.2s ease;
            position: relative;
            overflow-wrap: break-word;
            flex-shrink: 0;
        }

        .message.sent { 
            align-self: flex-end; 
            background: var(--accent-blue); 
            border-bottom-right-radius: 4px; 
            margin-left: auto;
        }
        
        .message.received { 
            align-self: flex-start; 
            background: var(--bubble-bg); 
            border-bottom-left-radius: 4px; 
            margin-right: auto;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: #777;
            font-size: 0.75rem;
            text-align: center;
            max-width: 90%;
            border: none;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Media styling - Square & Blurred */
        .media-container {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: #222;
        }

        .media-content { 
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
            filter: blur(25px); /* Initially blurred */
        }

        .media-content.revealed {
            filter: blur(0);
        }

        /* Audio styling */
        .audio-bubble { display: flex; align-items: center; gap: 10px; min-width: 150px; }
        .audio-bubble button {
            background: white; border: none; border-radius: 50%;
            width: 32px; height: 32px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
        }

        /* Voice Recorder */
        #voice-recorder-popup {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: #111;
            border: 1px solid #333;
            border-radius: 24px;
            padding: 24px;
            z-index: 100;
            transition: bottom 0.5s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            opacity: 0;
            visibility: hidden;
        }
        #voice-recorder-popup.active { bottom: 120px; opacity: 1; visibility: visible; }

        .visualizer-container { display: flex; align-items: center; justify-content: center; gap: 4px; height: 50px; width: 100%; }
        .visualizer-bar { width: 3px; background: var(--accent-blue); border-radius: 4px; transition: height 0.05s ease; }
        .recorder-timer { font-size: 0.9rem; font-weight: 600; color: #eee; }
        .recorder-actions { display: flex; width: 100%; justify-content: space-around; gap: 15px; }
        .rec-btn { flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; }
        .rec-cancel { background: #222; color: #ff3b30; }
        .rec-send { background: var(--accent-blue); color: white; }

        /* Media Popup Viewer */
        #media-viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center;
            justify-content: center; z-index: 200; backdrop-filter: blur(10px);
        }
        #media-viewer img, #media-viewer video { max-width: 95%; max-height: 90%; border-radius: 10px; }

        /* Modal UI */
        #p2p-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; align-items: center; justify-content: center; z-index: 100;
        }
        .modal-content {
            background: var(--modal-bg); border: 1px solid #333; padding: 30px; border-radius: 35px;
            width: 90%; max-width: 400px; text-align: center; animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .code-box {
            background: #111; padding: 15px; border-radius: 12px; font-family: monospace;
            font-size: 1.2rem; margin: 10px 0 20px; border: 1px dashed #444; cursor: pointer;
            color: var(--accent-blue); letter-spacing: 2px;
        }
        .prefs-list { margin: 25px 0 0; display: flex; flex-direction: column; gap: 8px; }
        .pref-item { display: flex; align-items: center; justify-content: space-between; background: #111; padding: 14px 18px; border-radius: 15px; }
        .pref-label { font-size: 0.9rem; color: #eee; font-weight: 400; }

        .ios-toggle { position: relative; display: inline-block; width: 44px; height: 24px; }
        .ios-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--toggle-bg); transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn { background: var(--text-primary); color: black; border: none; padding: 16px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; width: 100%; }

        /* Input Area with Fluid Rainbow Shadow */
        .input-wrapper { 
            padding: 10px 15px 35px 15px; 
            background-color: var(--bg-color); 
            z-index: 60;
        }
        .input-container { 
            background: #111; 
            border-radius: 40px; 
            display: flex; 
            align-items: center; 
            border: 1px solid #222; 
            padding: 2px;
            position: relative;
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
            animation: fluidRainbowShadow 10s linear infinite;
        }

        @keyframes fluidRainbowShadow {
            0% { box-shadow: 0 4px 20px -5px rgba(255, 0, 0, 0.4); }
            20% { box-shadow: 0 4px 20px -5px rgba(255, 255, 0, 0.4); }
            40% { box-shadow: 0 4px 20px -5px rgba(0, 255, 0, 0.4); }
            60% { box-shadow: 0 4px 20px -5px rgba(0, 255, 255, 0.4); }
            80% { box-shadow: 0 4px 20px -5px rgba(0, 0, 255, 0.4); }
            100% { box-shadow: 0 4px 20px -5px rgba(255, 0, 255, 0.4); }
        }

        input[type="text"] { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 14px 20px; font-size: 1rem; }
        .action-btn { background: transparent; border: none; color: #666; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; padding: 0 15px; cursor: pointer; transition: color 0.2s; }
        .action-btn svg { width: 24px; height: 24px; fill: currentColor; }

        footer { padding: 5px 15px 20px 15px; text-align: center; font-size: 0.65rem; color: #555; background: var(--bg-color); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="modal-active">

    <div id="media-viewer" onclick="this.style.display='none'"></div>

    <div id="voice-recorder-popup">
        <div class="visualizer-container" id="visualizer"></div>
        <div class="recorder-timer" id="rec-timer">0.00/20.00s</div>
        <div class="recorder-actions">
            <button class="rec-btn rec-cancel" onclick="stopRecording(false)">Cancel</button>
            <button class="rec-btn rec-send" onclick="stopRecording(true)">Send</button>
        </div>
    </div>

    <div id="p2p-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 25px;">Whisper Fearlessly.</h2>
            <p style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Your connection code:</p>
            <div class="code-box" id="my-code" onclick="copyCode()">...</div>

            <input type="text" id="peer-code-input" placeholder="Paste Friend's Code" 
                   style="border: 1px solid #333; margin: 0 0 12px; background: #000; width: 100%; padding: 16px; border-radius: 18px; color: white; outline: none; text-align: center;">
            
            <button class="btn" id="connect-btn" onclick="connectToPeer()">Connect Privately</button>

            <div class="prefs-list">
                <div class="pref-item">
                    <span class="pref-label">Swiss Protection</span>
                    <label class="ios-toggle">
                        <input type="checkbox" id="pref-swiss" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="pref-item">
                    <span class="pref-label">Hide IP Address</span>
                    <label class="ios-toggle">
                        <input type="checkbox" id="pref-hide-ip" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="pref-item">
                    <span class="pref-label">Auto-delete on leave</span>
                    <label class="ios-toggle">
                        <input type="checkbox" id="pref-auto-delete" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <header><h1>Whisper</h1></header>
    <main id="chat-container"></main>

    <div class="input-wrapper">
        <div class="input-container">
            <button class="action-btn" onclick="document.getElementById('file-input').click()">+</button>
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <button class="action-btn" id="voice-trigger" onclick="startRecording()">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">
        </div>
    </div>

    <footer>Messages aren’t stored or tracked</footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg-input');
        const fileInput = document.getElementById('file-input');
        const modal = document.getElementById('p2p-modal');
        const connectBtn = document.getElementById('connect-btn');
        const voicePopup = document.getElementById('voice-recorder-popup');
        const visualizer = document.getElementById('visualizer');
        const timerDisplay = document.getElementById('rec-timer');
        const mediaViewer = document.getElementById('media-viewer');
        const body = document.body;
        
        let peer, conn, mediaRecorder, audioChunks = [], recordInterval, startTime, audioContext, analyser, dataArray, animationFrame;

        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
        }

        function initPeer() {
            const shortId = Math.random().toString(36).substr(2, 6).toUpperCase();
            peer = new Peer('WSP-' + shortId);
            peer.on('open', (id) => document.getElementById('my-code').textContent = id);
            peer.on('connection', (incomingConn) => { conn = incomingConn; setupChatListeners(); });
        }

        function connectToPeer() {
            const peerId = document.getElementById('peer-code-input').value.trim();
            if (!peerId) return;
            conn = peer.connect(peerId);
            setupChatListeners();
        }

        function setupChatListeners() {
            conn.on('open', () => {
                body.classList.remove('modal-active');
                modal.style.display = 'none';
                appendMessage("Private connection active. No government, big tech, or trackers involved.", 'system');
                conn.on('data', (data) => handleIncomingData(data));
            });

            conn.on('close', () => {
                const autoDelete = document.getElementById('pref-auto-delete').checked;
                if (autoDelete) {
                    chatContainer.innerHTML = '';
                    appendMessage("Private connection ended. This chat left no traces.", 'system');
                } else {
                    appendMessage("Private connection ended. This chat left no traces.", 'system');
                }
            });
        }

        function handleIncomingData(data) {
            if (typeof data === 'string' && data.startsWith('WHISPER_AUD_')) {
                appendAudioMessage(data.replace('WHISPER_AUD_', ''), 'received');
            } else if (typeof data === 'string' && data.startsWith('WHISPER_IMG_')) {
                appendMediaMessage(data.replace('WHISPER_IMG_', ''), 'image', 'received');
            } else if (typeof data === 'string' && data.startsWith('WHISPER_VID_')) {
                appendMediaMessage(data.replace('WHISPER_VID_', ''), 'video', 'received');
            } else {
                appendMessage(data, 'received');
            }
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !conn?.open) return;

            const reader = new FileReader();
            const isVideo = file.type.startsWith('video/');
            const isImage = file.type.startsWith('image/');
            
            if (!isVideo && !isImage) return;

            reader.onload = (event) => {
                const base64 = event.target.result;
                const prefix = isVideo ? 'WHISPER_VID_' : 'WHISPER_IMG_';
                conn.send(prefix + base64);
                appendMediaMessage(base64, isVideo ? 'video' : 'image', 'sent');
            };
            reader.readAsDataURL(file);
            fileInput.value = '';
        });

        function appendMediaMessage(src, type, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.style.padding = '5px'; // Minimal padding for media bubbles

            const container = document.createElement('div');
            container.className = 'media-container';
            
            let el;
            if (type === 'image') {
                el = document.createElement('img');
                el.src = src;
            } else {
                el = document.createElement('video');
                el.src = src;
                el.muted = true;
                el.autoplay = true;
                el.loop = true;
            }
            
            el.className = 'media-content';
            
            container.onclick = () => {
                if (!el.classList.contains('revealed')) {
                    // First click: Reveal (Remove blur)
                    el.classList.add('revealed');
                } else {
                    // Second click: Full-screen expansion
                    showFullScreen(src, type);
                }
            };

            container.appendChild(el);
            msgDiv.appendChild(container);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showFullScreen(src, type) {
            mediaViewer.innerHTML = '';
            let viewerEl;
            if (type === 'image') {
                viewerEl = document.createElement('img');
            } else {
                viewerEl = document.createElement('video');
                viewerEl.controls = true;
                viewerEl.autoplay = true;
            }
            viewerEl.src = src;
            mediaViewer.appendChild(viewerEl);
            mediaViewer.style.display = 'flex';
        }

        async function startRecording() {
            if (!conn?.open) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result;
                        conn.send('WHISPER_AUD_' + base64);
                        appendAudioMessage(base64, 'sent');
                    };
                    reader.readAsDataURL(audioBlob);
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                startTime = Date.now();
                voicePopup.classList.add('active');
                recordInterval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    timerDisplay.textContent = `${elapsed.toFixed(2)}/20.00s`;
                    if (elapsed >= 20) stopRecording(true);
                }, 50);
                animateVisualizer();
            } catch (err) { appendMessage("Microphone access denied.", 'system'); }
        }

        function animateVisualizer() {
            if (!analyser) return;
            animationFrame = requestAnimationFrame(animateVisualizer);
            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach((bar, i) => {
                const val = dataArray[i % dataArray.length];
                bar.style.height = `${Math.max(4, (val / 255) * 46)}px`;
            });
        }

        function stopRecording(send) {
            voicePopup.classList.remove('active');
            clearInterval(recordInterval);
            cancelAnimationFrame(animationFrame);
            if (audioContext) audioContext.close();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                if (send) mediaRecorder.stop();
                else { mediaRecorder.onstop = null; mediaRecorder.stop(); mediaRecorder.stream.getTracks().forEach(t => t.stop()); }
            }
        }

        function appendAudioMessage(src, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            const container = document.createElement('div');
            container.className = 'audio-bubble';
            const playBtn = document.createElement('button');
            playBtn.innerHTML = '▶';
            const audio = new Audio(src);
            playBtn.onclick = () => { if (audio.paused) { audio.play(); playBtn.innerHTML = '⏸'; } else { audio.pause(); playBtn.innerHTML = '▶'; } };
            audio.onended = () => playBtn.innerHTML = '▶';
            container.appendChild(playBtn);
            container.appendChild(Object.assign(document.createElement('span'), { style: 'font-size:0.75rem', textContent: 'Voice Note' }));
            msgDiv.appendChild(container);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && msgInput.value.trim() !== '' && conn?.open) {
                conn.send(msgInput.value.trim());
                appendMessage(msgInput.value.trim(), 'sent');
                msgInput.value = '';
            }
        });

        function copyCode() {
            const code = document.getElementById('my-code').textContent;
            navigator.clipboard.writeText(code);
            document.getElementById('my-code').textContent = "COPIED";
            setTimeout(() => document.getElementById('my-code').textContent = code, 1000);
        }

        window.onload = initPeer;
    </script>
</body>
</html>
